<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>점심 메뉴 상세 보기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .menu-detail {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .menu-image {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }

    .menu-info h1 {
      margin-top: 0;
    }

    .loading {
      text-align: center;
      font-size: 1.2em;
      color: gray;
    }
  </style>
</head>
<body>

<div id="loading" class="loading">
  메뉴 정보를 불러오는 중입니다...
</div>

<div id="menu-container" style="display: none;">
  <div class="menu-detail">
    <img id="menu-image" class="menu-image" src="" alt="메뉴 이미지">
    <div class="menu-info">
      <h1 id="menu-name"></h1>
      <p><strong>가격:</strong> <span id="menu-price"></span>원</p>
      <p><strong>설명:</strong> <span id="menu-description"></span></p>
    </div>
  </div>
</div>

<script>
  // URL에서 id 값 가져오기
  const urlParams = new URLSearchParams(window.location.search);
  const menuId = urlParams.get('id');

  // Mock API 데이터 (실제로는 서버에서 가져옴)
  const mockData = {
    '1': {
      name: '돈까스',
      price: 9000,
      description: '바삭한 튀김옷과 부드러운 돼지고기의 조화!',
      image: 'https://cdn.pixabay.com/photo/2021/04/09/14/01/tonkatsu-6165385_1280.jpg'
    },
    '2': {
      name: '김치찌개',
      price: 8000,
      description: '얼큰하고 칼칼한 국물이 일품인 국민 찌개',
      image: 'https://cdn.pixabay.com/photo/2016/06/15/21/28/kimchi-stew-1460517_1280.jpg'
    },
    '3': {
      name: '새우볶음밥',
      price: 10000,
      description: '고슬고슬한 밥에 통통한 새우가 가득!',
      image: 'https://cdn.pixabay.com/photo/2017/08/06/07/28/shrimp-fried-rice-2589574_1280.jpg'
    }
  };

  // 데이터 불러와서 화면에 표시하기
  function renderMenuDetail(id) {
    const menu = mockData[id];
    const loadingElement = document.getElementById('loading');
    const containerElement = document.getElementById('menu-container');

    if (menu) {
      // 데이터가 있으면 로딩 숨기고 컨테이너 보이기
      loadingElement.style.display = 'none';
      containerElement.style.display = 'block';

      // 요소에 데이터 채워넣기
      document.getElementById('menu-image').src = menu.image;
      document.getElementById('menu-image').alt = menu.name;
      document.getElementById('menu-name').textContent = menu.name;
      document.getElementById('menu-price').textContent = menu.price.toLocaleString();
      document.getElementById('menu-description').textContent = menu.description;
    } else {
      // 데이터가 없으면 오류 메시지 표시
      loadingElement.textContent = '메뉴를 찾을 수 없습니다.';
    }
  }

  // 페이지 로드 시 함수 실행
  if (menuId) {
    renderMenuDetail(menuId);
  } else {
    // id가 없으면 오류 메시지 표시
    document.getElementById('loading').textContent = '잘못된 접근입니다. URL에 id가 없습니다.';
  }
</script>
</body>
</html>
