<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>점심 메뉴 상세 보기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .menu-detail {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .menu-info h1 {
            margin-top: 0;
        }

        .loading {
            text-align: center;
            font-size: 1.2em;
            color: gray;
        }
    </style>
</head>
<body>

<div id="loading" class="loading">
    메뉴 정보를 불러오는 중입니다...
</div>

<div id="menu-container" style="display: none;">
    <div class="menu-detail">
        <div class="menu-info">
            <h1 id="menu-name"></h1>
            <p><strong>가격:</strong> <span id="menu-price"></span>원</p>
            <p><strong>설명:</strong> <span id="menu-description"></span></p>
        </div>
    </div>
</div>

<script>
    // URL에서 id 값 가져오기
    const urlParams = new URLSearchParams(window.location.search);
    const menuId = urlParams.get('id');

    // Mock API 데이터
    const mockData = {
        '1': {
            name: '짜장면',
            price: 5000,
            description: '달콤하고 짭조름한 춘장 소스와 부드러운 면발의 조화가 매력적인 한국의 대표적인 중화요리',
        },
        '2': {
            name: '카레',
            price: 7000,
            description: '강황을 비롯한 여러 향신료의 조합으로 만들어지는 다채로운 맛과 향의 음식',
        }

    };

    // 데이터 불러와서 화면에 표시하기
    function renderMenuDetail(id) {
        const menu = mockData[id];
        const loadingText = document.getElementById('loading');
        const container = document.getElementById('menu-container');
        if (menu) {
            // 요소에 데이터 채워넣기
            document.getElementById('menu-name').textContent = menu.name;
            document.getElementById('menu-price').textContent = menu.price.toLocaleString();
            document.getElementById('menu-description').textContent = menu.description;

            // 로딩 메시지 숨기고 컨테이너 표시
            loadingText.style.display = 'none';
            container.style.display = 'block';
        } else {
            // 데이터가 없으면 오류 메시지 표시
            loadingText.textContent = '메뉴를 찾을 수 없습니다.';
        }
    }

    // 페이지 로드 시 함수 실행
    if (menuId) {
        renderMenuDetail(menuId);
    } else {
        // id가 없으면 오류 메시지 표시
        document.getElementById('loading').textContent = '잘못된 접근입니다. URL에 id가 없습니다.';
    }
</script>
</body>
</html>
